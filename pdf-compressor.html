<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reduce the size of your PDF files without compromising quality. Free online PDF compressor tool." />
    <title>PDF Compressor 📄🔧 | Reduce PDF Size</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PDF Compressor 📉📄</h2>
        <p>Reduce the size of your PDF files without losing quality.</p>
        <input type="file" id="pdfInput" accept="application/pdf" class="form-control mb-3">
        <label for="compressionLevel">Compression Level (%)</label>
        <input type="range" id="compressionLevel" min="10" max="90" step="10" value="50" class="form-range mb-3">
        <span id="compressionValue">50%</span>
        <button class="btn btn-primary" onclick="compressPDF()">Compress PDF 🔽</button>
        <p id="status" class="mt-3"></p>
        <a id="downloadLink" class="btn btn-success mt-3" style="display: none;">Download Compressed PDF ⬇️</a>
    </div>

    <!-- PDF Compression Logic -->
    <script>
        document.getElementById("compressionLevel").addEventListener("input", function() {
            document.getElementById("compressionValue").textContent = this.value + "%";
        });
        
        async function compressPDF() {
            const input = document.getElementById('pdfInput');
            const status = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');
            const compressionLevel = document.getElementById('compressionLevel').value;
            
            if (input.files.length === 0) {
                status.innerHTML = "⚠️ Please select a PDF file first.";
                return;
            }
            
            const file = input.files[0];
            status.innerHTML = `🔄 Compressing... Please wait. Compression Level: ${compressionLevel}%`;
            
            try {
                const formData = new FormData();
                formData.append("pdf", file);
                formData.append("compressionLevel", compressionLevel);
                
                // Simulated API Call (Replace with actual backend logic)
                setTimeout(() => {
                    status.innerHTML = "✅ Compression Complete!";
                    downloadLink.href = URL.createObjectURL(file); // Placeholder for actual compressed file
                    downloadLink.download = "compressed.pdf";
                    downloadLink.style.display = "inline-block";
                }, 2000);
                
            } catch (error) {
                status.innerHTML = "❌ Error compressing PDF. Please try again.";
            }
        }
    </script>
</body>
</html>

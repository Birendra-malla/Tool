<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∑ ImageCompressor Pro | Optimize Your Images üöÄ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.1.1/compressor.min.js"></script>
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #50E3C2;
            --background: #f0f4f8;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background) 0%, #ffffff 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .upload-section {
            border: 2px dashed var(--primary);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .upload-section:hover {
            background: rgba(74, 144, 226, 0.05);
            transform: translateY(-2px);
        }

        .file-input {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border-radius: 0.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s ease;
        }

        .upload-label:hover {
            transform: scale(1.05);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .preview-box {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
        }

        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            min-width: 200px;
        }

        .download-btn {
            display: none;
            margin: 1rem auto;
            padding: 1rem 2rem;
            background: var(--secondary);
            color: #2c3e50;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .upload-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ ImageCompressor Pro ‚ö°</h1>
        
        <div class="upload-section">
            <input type="file" class="file-input" accept="image/*" id="fileInput">
            <label for="fileInput" class="upload-label">
                üìÅ Choose File or Drag Here
            </label>
            <p>üîº Supported formats: JPEG, PNG, WEBP</p>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>üîç Original</h3>
                <img class="preview-img" id="originalPreview">
            </div>
            <div class="preview-box">
                <h3>‚ú® Compressed</h3>
                <img class="preview-img" id="compressedPreview">
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                üìè Original Size: <span id="originalSize">-</span>
            </div>
            <div class="stat-card">
                üéØ Compressed Size: <span id="compressedSize">-</span>
            </div>
            <div class="stat-card">
                üìâ Compression Ratio: <span id="compressionRatio">-</span>
            </div>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>‚ö° Compressing...</p>
        </div>

        <a class="download-btn" id="downloadBtn">
            üíæ Download Compressed Image
        </a>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.querySelector('.loading');

        async function compressImage(file) {
            loading.style.display = 'block';
            
            try {
                const result = await new Promise((resolve, reject) => {
                    new Compressor(file, {
                        quality: 0.8,
                        success: resolve,
                        error: reject,
                    });
                });

                // Show previews
                originalPreview.src = URL.createObjectURL(file);
                compressedPreview.src = URL.createObjectURL(result);

                // Update stats
                document.getElementById('originalSize').textContent = 
                    (file.size / 1024).toFixed(2) + ' KB';
                document.getElementById('compressedSize').textContent = 
                    (result.size / 1024).toFixed(2) + ' KB';
                document.getElementById('compressionRatio').textContent = 
                    ((1 - (result.size / file.size)) * 100).toFixed(2) + '%';

                // Enable download
                downloadBtn.href = URL.createObjectURL(result);
                downloadBtn.download = `compressed_${file.name}`;
                downloadBtn.style.display = 'block';
            } catch (error) {
                alert('‚ùå Error compressing image: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) compressImage(e.target.files[0]);
        });

        // Drag and drop handling
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.querySelector('.upload-section').style.background = 'rgba(74, 144, 226, 0.1)';
        });

        document.addEventListener('dragleave', () => {
            document.querySelector('.upload-section').style.background = '';
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            document.querySelector('.upload-section').style.background = '';
            if (e.dataTransfer.files[0]) compressImage(e.dataTransfer.files[0]);
        });
    </script>
</body>
</html>

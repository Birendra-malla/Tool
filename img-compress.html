<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images without losing quality. Optimize your photos for the web with our responsive image compressor tool.">
    <meta name="keywords" content="image compressor, optimize images, web optimization, reduce file size, image compression">
    <meta name="author" content="YourWebsite">
    <title>Image Compressor - Optimize Your Photos</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "YOUR-ADSENSE-ID",
            enable_page_level_ads: true
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: #f8f9fa;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .ads-space {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            height: 90px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Compressor ðŸš€</h2>
        <input type="file" id="imageInput" accept="image/*" onchange="displayFileSize()">
        <p>Original Size: <span id="originalSize">0 KB</span></p>
        <label for="compressionLevel">Compression Level: <span id="compressionValue">80%</span></label>
        <input type="range" id="compressionLevel" min="10" max="100" value="80" oninput="updateCompressionValue()">
        <p>Estimated Compressed Size: <span id="compressedSize">0 KB</span></p>
        <button onclick="compressImage()">Compress & Download</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <a id="downloadLink" style="display:none;">Download Image</a>
        
        <!-- Ad Space -->
        <div class="ads-space">Your Ad Here ðŸ“¢</div>
    </div>

    <script>
        let originalFileSize = 0;
        
        function displayFileSize() {
            let file = document.getElementById('imageInput').files[0];
            if (file) {
                originalFileSize = file.size / 1024;
                document.getElementById('originalSize').innerText = originalFileSize.toFixed(2) + ' KB';
                updateCompressedSize();
            }
        }
        
        function updateCompressionValue() {
            let compressionLevel = document.getElementById('compressionLevel').value;
            document.getElementById('compressionValue').innerText = compressionLevel + '%';
            updateCompressedSize();
        }
        
        function updateCompressedSize() {
            let quality = document.getElementById('compressionLevel').value / 100;
            let estimatedSize = originalFileSize * quality;
            document.getElementById('compressedSize').innerText = estimatedSize.toFixed(2) + ' KB';
        }
        
        function compressImage() {
            let file = document.getElementById('imageInput').files[0];
            let quality = document.getElementById('compressionLevel').value / 100;
            
            if (!file) {
                alert('Please select an image!');
                return;
            }
            
            let reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(event) {
                let img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    let canvas = document.getElementById('canvas');
                    let ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    let compressedData = canvas.toDataURL('image/jpeg', quality);
                    let link = document.getElementById('downloadLink');
                    link.href = compressedData;
                    link.download = 'compressed_image.jpg';
                    link.style.display = 'block';
                    link.innerText = 'Download Compressed Image ðŸ“¥';
                };
            };
        }
    </script>
</body>
</html>

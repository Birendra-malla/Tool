
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    .slider-container {
      margin-bottom: 20px;
    }
    .slider-container label {
      display: block;
      margin-bottom: 10px;
    }
    .output {
      margin-top: 20px;
    }
    .output img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .ad {
      margin: 20px 0;
      text-align: center;
    }
    .ad.top {
      margin-top: 0;
    }
    .ad.bottom {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="ad top">
    <!-- AdMob Top Ad Unit -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADMOB_PUBLISHER_ID"
      crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-YOUR_ADMOB_PUBLISHER_ID"
      data-ad-slot="TOP_AD_UNIT_ID"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="container">
    <h1>Image Compressor</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div class="slider-container">
      <label for="quality">Compression Level: <span id="qualityValue">80</span>%</label>
      <input type="range" id="quality" min="1" max="100" value="80">
    </div>
    <div class="output">
      <p>Original Size: <span id="originalSize">-</span> KB</p>
      <p>Compressed Size: <span id="compressedSize">-</span> KB</p>
      <img id="compressedImage" src="#" alt="Compressed Image" style="display:none;">
    </div>
  </div>

  <div class="ad bottom">
    <!-- AdMob Bottom Ad Unit -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADMOB_PUBLISHER_ID"
      crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-YOUR_ADMOB_PUBLISHER_ID"
      data-ad-slot="BOTTOM_AD_UNIT_ID"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const qualityInput = document.getElementById('quality');
    const qualityValue = document.getElementById('qualityValue');
    const originalSize = document.getElementById('originalSize');
    const compressedSize = document.getElementById('compressedSize');
    const compressedImage = document.getElementById('compressedImage');

    qualityInput.addEventListener('input', () => {
      qualityValue.textContent = qualityInput.value;
      if (imageInput.files && imageInput.files[0]) {
        compressImage(imageInput.files[0]);
      }
    });

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        compressImage(file);
      }
    });

    function compressImage(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.src = e.target.result;
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const quality = qualityInput.value / 100;
          canvas.toBlob((blob) => {
            const compressedUrl = URL.createObjectURL(blob);
            compressedImage.src = compressedUrl;
            compressedImage.style.display = 'block';

            // Display sizes
            originalSize.textContent = (file.size / 1024).toFixed(2);
            compressedSize.textContent = (blob.size / 1024).toFixed(2);
          }, 'image/jpeg', quality);
        };
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>

    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #45a049;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            background: #f8f9fa;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: var(--primary);
            color: white;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 25px;
        }

        .tool-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .ad-unit {
            background: #fff;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin: 15px 0;
        }

        .upload-box {
            border: 3px dashed var(--primary);
            padding: 3rem 2rem;
            text-align: center;
            border-radius: 12px;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            background: #e8f5e9;
            transform: translateY(-2px);
        }

        .quality-control {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #e8f5e9;
            border-radius: 12px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 2rem 0;
        }

        .preview-card {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .compress-btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .compress-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76,175,80,0.3);
        }

        .size-preview {
            padding: 1.5rem;
            background: #f1f8ff;
            border-radius: 12px;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
        }

        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
        }

        .loading-dots div {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            animation: loading 1.2s infinite;
        }

        @keyframes loading {
            0%, 100% { transform: scale(0); }
            50% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .preview-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Ad -->
    <div class="container">
        <div class="ad-unit">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>üì∑ ImageSqueeze Pro</h1>
            <p>Smart Image Compression with Real-Time Preview ‚ö°</p>
        </header>

        <main class="main-grid">
            <div class="tool-section">
                <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                    üì§ Drag & Drop or Click to Upload
                    <div class="text-sm">(Supports JPEG, PNG, WEBP)</div>
                </div>
                <input type="file" id="fileInput" hidden accept="image/*">

                <div class="quality-control">
                    <label>üéöÔ∏è Compression Level: <span id="qualityValue">75</span>%</label>
                    <input type="range" class="w-full mt-3" min="1" max="100" value="75" id="qualitySlider">
                    <div class="size-preview" id="sizePreview">
                        üíæ Estimated Size: Upload image to start
                    </div>
                </div>

                <button class="compress-btn" onclick="startCompression()">
                    ‚ö° Compress Now
                </button>

                <div class="preview-grid">
                    <div class="preview-card">
                        <h3>Original üì∑</h3>
                        <img id="originalPreview" class="w-full mt-2 rounded-lg">
                    </div>
                    <div class="preview-card">
                        <h3>Compressed üóúÔ∏è</h3>
                        <img id="compressedPreview" class="w-full mt-2 rounded-lg">
                    </div>
                </div>

                <div id="results" class="size-preview"></div>
            </div>

            <!-- Sidebar Ad -->
            <div class="ad-unit">
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="XXXXXXXXXX"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </div>
        </main>
    </div>

    <!-- Footer Ad -->
    <div class="container">
        <div class="ad-unit">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const fileInput = document.getElementById('fileInput');
        const sizePreview = document.getElementById('sizePreview');
        let currentFile = null;

        // Real-time compression estimation
        qualitySlider.addEventListener('input', async () => {
            qualityValue.textContent = qualitySlider.value;
            if (currentFile) await updateSizeEstimate();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                currentFile = file;
                document.getElementById('originalPreview').src = URL.createObjectURL(file);
                sizePreview.innerHTML = '‚è≥ Calculating initial estimate...';
                await updateSizeEstimate();
            }
        });

        async function updateSizeEstimate() {
            const quality = qualitySlider.value / 100;
            sizePreview.innerHTML = '<div class="loading-dots"><div></div></div> Calculating...';
            
            const img = await loadImage(currentFile);
            const estimatedSize = await calculateCompressedSize(img, quality);
            
            const originalSize = currentFile.size;
            const reduction = ((originalSize - estimatedSize) / originalSize * 100).toFixed(1);
            
            sizePreview.innerHTML = `
                üìä Real-Time Estimate:
                üíæ Original: ${formatBytes(originalSize)}
                üóúÔ∏è Compressed: ${formatBytes(estimatedSize)}
                üîΩ Reduction: ${reduction}%
            `;
        }

        async function startCompression() {
            if (!currentFile) return alert('üì¢ Please upload an image first!');
            
            const quality = qualitySlider.value / 100;
            const img = await loadImage(currentFile);
            const compressedBlob = await compressImage(img, quality);
            
            // Show results
            document.getElementById('compressedPreview').src = URL.createObjectURL(compressedBlob);
            document.getElementById('results').innerHTML = `
                ‚úÖ Compression Complete!
                <a href="${URL.createObjectURL(compressedBlob)}" download="compressed_${currentFile.name}" 
                   class="compress-btn mt-3">üíæ Download</a>
            `;
        }

        // Helper functions
        function loadImage(file) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => resolve(img);
            });
        }

        function compressImage(img, quality) {
            return new Promise(resolve => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(blob => resolve(blob), 'image/jpeg', quality);
            });
        }

        async function calculateCompressedSize(img, quality) {
            const blob = await compressImage(img, quality);
            return blob.size;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
